version: '3.4'

services:
   
    mpbackend:
        build:
            args:
                - REQUIREMENTS_FILE=./deploy/requirements.txt
        environment:   
            - APPLY_MIGRATIONS=true
        command: start_production_server
       
    nginx:
        build: 
            dockerfile: ./docker/nginx/Dockerfile
            context: .
        ports:
            - 80:80      
        depends_on:
            - mpbackend
        networks:
            - nginx_network
        
        volumes:
            - app:/app          
networks:
  nginx_network:
    driver: bridge



